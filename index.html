<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para<br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="lado-a-lado">
              <div class="input-wrapper2">
                <label for="id-name">Nome</label>
                <input type="text" id="id-name" required />
              </div>
              <div class="input-wrapper2">
                <label for="id-lastname">Sobrenome</label>
                <input type="text" id="id-lastname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(Mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper2">
            <legend>Informações do mentor</legend>
            
            <div class="input-wrapper">
              <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor" required/>
            </div>
            </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper2">
            <legend>Seus horários Disponíveis</legend>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper3">
            <legend>Primeira mentoria</legend>
          </div>
        
            <div class="col-3">

              <div class="input-wrapper2">
                  <label for="event-date">Data<span>(só o primeiro nome)</span></label>
                  <input type="date" id="event-data" required/>
  
              </div>
              <div class="input-wrapper3">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
  
              </div>
              <div class="input-wrapper3">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required/>
          
          </div>
          </div>
          <div class="fieldset-wrapper4">
            <legend>Segunda mentoria</legend>
          </div>
        
            <div class="col-3">

              <div class="input-wrapper2">
                  <label for="event-date">Data<span>(só o primeiro nome)</span></label>
                  <input type="date" id="event-data" required />
  
              </div>
              <div class="input-wrapper3">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" required />
  
              </div>
              <div class="input-wrapper3">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" required />
          
          </div>
          </div>
        </fieldset>
        
      </form>
      <footer>
        <input 
        class="button"
        type="submit"
        form="form" 
        value="Salvar">
      </footer>
    </div>
  </body>
</html>
